<script type="text/javascript">

var alpph = ['A', 'Б', 'В', 'Г', 'Д', 'Е', 'Ж', 'З', 'И', 'К', 'Л', 'М', 'Н', 'О', 'П', 'Р', 'С', 'Т','У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Э', 'Ю', 'Я',
			 'a', 'б', 'в', 'г', 'д', 'е', 'ж', 'з', 'и', 'к', 'л', 'м', 'н', 'о', 'п', 'р', 'с', 'т','у', 'ф', 'х', 'ц', 'ч', 'ш', 'э', 'ю', 'я'];
var delay = 1000;

function getClientWidth()
{
  return document.compatMode=='CSS1Compat' && !window.opera?document.documentElement.clientWidth:document.body.clientWidth;
}

function getClientHeight()
{
  return document.compatMode=='CSS1Compat' && !window.opera?document.documentElement.clientHeight:document.body.clientHeight;
}

function getRandomInt(min, max)
{
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getnextsim()
{
var temp=getRandomInt(0,alpph.length-1);
return alpph[temp];
}

function getnextside()
{
switch (getRandomInt(0,2))
		{
		case 0 : return 'Л';
		case 1 : return 'П';
		case 2 : return 'О';
		}
}

function next2 ()
{	
	var workgr = document.getElementById('workGround');
	workgr.style.visibility = 'hidden';
	workgr.style.left = Math.ceil(Math.random() * (getClientWidth() - 200)) + 'px';
	workgr.style.top = Math.ceil(Math.random() * (getClientHeight() - 400)) + 60 + 'px';
	document.getElementById('voiceLetter').innerHTML = getnextsim();
	document.getElementById('moveLetter').innerHTML = getnextside();
	workgr.style.visibility = 'visible';
	setTimeout(next2, delay);
}

function setDelay()
{
	var inp = document.getElementById('zadergka');
	var n = Number(inp.value);
	n=5000-n;
				
	if (isNaN(n) || n < 1 || n > 5000)
	{	
	
		alert('Неверное значение: \n Значение от 1 до 5000');
		if(n<1) {n=1; delay=1;}
		if(n>5000) {n=5000; delay=5000;}
		inp.value = delay;
	}
	else delay = n;
	
}

window.onload = next2;

</script>
